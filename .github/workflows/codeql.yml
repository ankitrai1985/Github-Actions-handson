name: "CodeQL manul"

on: workflow_dispatch

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: "java"

    - name: Analyze
      uses: github/codeql-action/analyze@v1
