name: Consume Build with Gradle Template

on:
  push:
    branches:
      - main  # Change this to your default branch if different
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Use build template
        uses: ./.github/workflows/build-templated.yml@main
        with:
          build_branch: 'main'  # Pass the branch name to the template

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run tests
        run: ./gradlew test --console=plain
