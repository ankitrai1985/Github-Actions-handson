name: Build Docker Image with JAR and Tag with GITHUB_SHA

on: workflow_dispatch

jobs:
  build:
    name: Build with Gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build --console=plain

      - name: Print success message
        if: success()
        run: echo "Build successful ðŸŽ‰"

      - name: Build Docker Image
        run: |
          docker build -t my-docker-image .

      - name: Tag Docker Image with GITHUB_SHA
        run: |
          IMAGE_ID=$(docker images -q my-docker-image)
          docker tag $IMAGE_ID my-docker-image:$GITHUB_SHA

      - name: Push Docker Image
        run: docker push my-docker-image:$GITHUB_SHA
