name: Main Workflow
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Call reusable workflow
        uses: ./.github/workflows/reusable_workflow.yml
        with:
          name: 'Ankit Rai'
          token: ${{ secrets.GITHUB_TOKEN }}
